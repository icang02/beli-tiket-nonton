<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Tiket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!-- Table tiket -->
        <div class="content">
            <h1>NONTON FILM</h1>
            <table cellspacing="0" style="text-align: center;">
                <tr>
                    <th rowspan="2">Movie</th>
                    <th colspan="3">Jadwal Tayang</th>
                </tr>
                <tr>
                    <th>Senin-Kamis</th>
                    <th>Jumat</th>
                    <th>Sabtu-Minggu</th>
                </tr>
                <tr>
                    <td>The Conjuring 3</td>
                    <td>Rp35.000</td>
                    <td>Rp40.000</td>
                    <td>Rp45.000</td>
                </tr>
                <tr>
                    <td>Fast and Furious 9</td>
                    <td>Rp45.000</td>
                    <td>Rp50.000</td>
                    <td>Rp55.000</td>
                </tr>
                <tr>
                    <td>Godzilla vs. Kong</td>
                    <td>Rp40.000</td>
                    <td>Rp45.000</td>
                    <td>Rp50.000</td>
                </tr>
            </table>
        </div>
        <!-- akhir table tiket -->

        <!-- Pesan tiket -->
        <div class="order">
            <h2>Pesan Tiket Nonton</h2>
            <table cellspacing="0">
                <tr>
                    <td><label for="nama">Nama</label></td>
                    <td><input type="text" name="nama" id="nama" required></td>
                </tr>
                <tr>
                    <td>Pilih Movie</td>
                    <td>
                        <input type="radio" name="movie" id="movie1"><label for="movie1"> The Conjuring 3</label>
                        <br>
                        <input type="radio" name="movie" id="movie2"><label for="movie2"> Fast and Furious 9</label>
                        <br>
                        <input type="radio" name="movie" id="movie3"><label for="movie3"> Godzilla vs. Kong</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="hari">Pilih Hari</label></td>
                    <td><select name="hari" id="hari">
                        <option value="0">Pilih</option>
                        <option value="1">Senin</option>
                        <option value="2">Selasa</option>
                        <option value="3">Rabu</option>
                        <option value="4">Kamis</option>
                        <option value="5">Jumat</option>
                        <option value="6">Sabtu</option>
                        <option value="7">Minggu</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="jumlah">Jumlah Tiket</label></td>
                    <td><input type="number" name="jumlah" id="jumlah" required min="1"></td>
                </tr>
                <tr>
                    <th></th>
                    <th><button id="btn">Pesan</button></th>
                </tr>
            </table>
        </div>
        <!-- akhir pesan tiket -->

        <!-- nota pembayaran -->
        <div class="nota">
            <h2>Nota Pembayaran</h2>
            <table cellspacing="0">
                <tr>
                    <td><label for="tNama">Nama Pemesan</label></td>
                    <td><input type="text" name="tNama" id="tNama" readonly></td>
                </tr>
                <tr>
                    <td><label for="tMovie">Movie</label></td>
                    <td><input type="text" id="tMovie" readonly></td>
                </tr>
                <tr>
                    <td><label for="tHari">Hari</label></td>
                    <td><input type="text" id="tHari" readonly></td>
                </tr>
                <tr>
                    <td><label for="tJumlah">Jumlah Tiket</label></td>
                    <td><input type="number" name="tJumlah" id="tJumlah" readonly></td>
                </tr>
                <tr>
                    <td><label for="tTanggal">Tanggal</label></td>
                    <td><input type="text" name="tTanggal" id="tTanggal" readonly></td>
                </tr>
                <tr>
                    <td><label for="tTotal">Total</label></td>
                    <td><input type="text" name="tTotal" id="tTotal" readonly></td>
                </tr>
            </table>
            <p id="tInfo"></p>
        </div>
        <!-- akhir nota pembayaran -->
    </div>

<script src="script.js"></script>
</body>
</html>
